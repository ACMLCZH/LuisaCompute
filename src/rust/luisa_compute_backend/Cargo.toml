[package]
edition = "2021"
name = "luisa_compute_backend"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
embree_sys = {git = "https://github.com/shiinamiyuki/embree-sys"}
fs2 = "0.4.3"
lazy_static = "1.4.0"
libc = "0.2"
libloading = "0.7"
log = "0.4"
luisa_compute_api_types = {path = "../luisa_compute_api_types"}
luisa_compute_cpu_kernel_defs = {path = "../luisa_compute_cpu_kernel_defs"}
luisa_compute_ir = {path = "../luisa_compute_ir"}
parking_lot = "0.12.1"
rayon = "1.6.0"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
sha2 = "0.10"

[lib]
crate-type = ["staticlib", "rlib"]
name = "luisa_compute_backend"
